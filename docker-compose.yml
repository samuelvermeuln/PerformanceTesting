version: "3.4"

networks:
  k6-net:
    driver: overlay
    attachable: true

services:

  k6:
    image: loadimpact/k6:latest
    networks:
      - k6-net
    volumes:
      - ./load/scripts:/scripts
    working_dir: /scripts
    command: ["run", "--out", "influxdb=http://influxdb:8086/k6", "test.js"]
    environment:
      - TARGET_URL=${TARGET_URL:-https://comunidadedoamor.site}
      - MAX_VUS=${MAX_VUS:-200}
      - TEST_DURATION=${TEST_DURATION:-30m}
      - RAMP_UP=${RAMP_UP:-2m}
      - RAMP_DOWN=${RAMP_DOWN:-1m}

  influxdb:
    image: influxdb:1.8
    networks:
      - k6-net
    ports:
      - "${INFLUXDB_PORT:-7429}:8086"
    environment:
      - INFLUXDB_DB=k6

  grafana:
    image: grafana/grafana-enterprise:latest
    networks:
      - k6-net
    ports:
      - "${GRAFANA_PORT:-4821}:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    volumes:
      - ./load/grafana:/etc/grafana/provisioning/
